        <script type="text/javascript">
          $(document).ready(function() {
            var app = $.jQuerySPApp({defaultView  : "dashboard"});
            app.route({view: "patients", load:"patients.html", onCreate:function() {}, onReady: function() {Patients.init()}
      }); // initialize




            // run app
            app.run();

            if (!window.localStorage.getItem("token")){
              window.location="login.html";
            }else{
              $('body').show();
              var user_info=CSUtils.parse_jwt(window.localStorage.getItem("token"));
              if (user_info.role!="DOCTOR"){

                $(".admin-staff").remove();
                $(".admin-staff2").remove();
              }
            }


          });


          function doLogout(){
            window.localStorage.clear();
            window.location="login.html";

          }
        </script>
