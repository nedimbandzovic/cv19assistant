                    <script type="text/javascript">

                      $(document).ready(function() {
              var user_info = CStils.parse_jwt(window.localStorage.getItem("token"));
        if (user_info.r == "PATIENT"){
          getProfile();
        }

        $('body').show();

    });

                      function getProfile(){

    $.ajax({
       url: 'http://localhost/cv19assistant/api/patients/profiles/',
       type: 'GET',
       beforeSend: function(xhr){
         if (localStorage.getItem("token")){ // optional header token due login and other endpoints
           xhr.setRequestHeader('Authorization', localStorage.getItem("token"));
         }
       },
       async: false,
       cache: false,
       timeout: 30000,
       fail: function(){
           return true;
       },
       done: function(msg){
           if (parseFloat(msg)){
               return false;
           } else {
               return true;
           }
       },
       success: function(data) {
         var td = document.getElementyById('name');
         td.textContent= data.Name;





       },
       error: function(jqXHR, textStatus, errorThrown ){
         if (error){
           error(jqXHR, textStatus, errorThrown);
         }else{
           toastr.error(jqXHR.responseJSON.message);
         }
       }
   });
  }

                  </script>
