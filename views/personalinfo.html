<!-- Modal -->
<div class="modal fade" id="edit-user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="edit-user" role="form">
            <input type="hidden" name="id" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Edit your profile</h4>
            </div>
            <div class="modal-body">

                  <div class="form-group">
                      <label>Name:</label>
                      <input type="text" name="name" class="form-control" placeholder="Your name" required>
                  </div>
                  <div class="form-group">
                      <label>E-mail</label>
                      <input type="text" name="mail" class="form-control" placeholder="Your e-mail" required>
                  </div>
                  <div class="form-group">
                      <label>Address</label>
                      <input type="text" name="address" class="form-control" placeholder="Your address" required>
                  </div>
                  <div class="form-group">
                      <label>Phone</label>
                      <input type="text" name="phone" class="form-control" placeholder="Your phone number" required>
                  </div>
                  <div class="form-group">
                      <label>Profile Image</label>
                      <input  name="file" type="file" onchange="file2base64(this)">
                  </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button onclick="save_user()" type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
