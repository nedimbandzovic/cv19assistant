<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Coronavirus Assistant Login</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body style="display:none;">

        <div class="container">

          <div id="change-password-form-container" class="row hidden">
              <div class="col-md-4 col-md-offset-4">
                  <div class="login-panel panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">Change password</h3>
                      </div>
                      <div class="panel-body">
                          <form role="form">
                              <fieldset>

                                <input id="change-password-token" name="token" type="hidden" value="">

                                <div class="form-group">
                                    <input id="change-password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>

                                  <div class="form-group">

                                  <!-- Change this to a button or input when using this as a form -->
                                  <button id="change-link" onclick="doChangePassword()" class="btn btn-lg btn-success btn-block">Change Password</button>
                                </div>


                              </fieldset>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
        </div>

          <div id="forgot-form-container" class="row hidden">
              <div class="col-md-4 col-md-offset-4">
                  <div class="login-panel panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">Forgot password</h3>
                      </div>
                      <div class="panel-body">
                          <form role="form">
                              <fieldset>
                                  <div class="form-group">
                                    <input id="forgot-email" class="form-control" placeholder="Email" name="Email" type="text" autofocus>
                                  </div>

                                  <div class="form-group">

                                  <!-- Change this to a button or input when using this as a form -->
                                  <button id="forgot-link" onclick="doForgotPassword()" class="btn btn-lg btn-success btn-block">Send Recovery Link</button>
                                </div>

                                  <div class="form-group pull-right">
                                    <a href="#" onclick="showLoginForm()">Back to login</a>
                                  </div>
                              </fieldset>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
        </div>

            <div id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form id="login-form"role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="email" class="form-control" placeholder="E-mail" name="email" type="Email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button id="login-link" onclick="doLogin()" class="btn btn-lg btn-success btn-block">Login</button>
                                  </div>
                                  <div class="form-group pull-left">
                                    <a href="#" onclick="showForgotForm()">Forgot password</a>
                                  </div>

                                    <div class="form-group pull-right">
                                      <a href="#" onclick="showRegisterForm()">Register here</a>
                                    </div>


                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="form-alert" class="row hidden" style="margin-top:50px;">

        <div class="alert alert-success" role="alert">
          This is a success alert—check it out!
        </div>
</div>
        <div id="register-form-container" class="row hidden">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register Form for COVID-19 vaccination</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                              <div class="form-group">
                                  <input id="register-account" class="form-control" placeholder="Account nickname" name="account" type="text" autofocus>
                              </div>
                              <div class="form-group">
                                  <input id="register-name" class="form-control" placeholder="Name and surname" name="Name" type="text" autofocus>
                              </div>
                              <div class="form-group">
                                  <input id="register-email" class="form-control" placeholder="Email" name="Email" type="text" autofocus>
                              </div>
                                <div class="form-group">
                                    <input id="register-dateofbirth" class="form-control" placeholder="Date of birth" name="DateOfBirth" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="register-phonenumber" class="form-control" placeholder="Phone Number" name="PhoneNumber" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input id="register-city" class="form-control" placeholder="City" name="City" type="text" value="Sarajevo (Kanton Sarajevo)">
                                </div>
                                <div class="form-group">
                                    <input id="register-address" class="form-control" placeholder="Address" name="Address" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input id="register-country" class="form-control" placeholder="Country" name="Country" type="text" value="Bosna i Hercegovina">
                                </div>
                                <div class="form-group">
                                    <input id="register-jmbg" class="form-control" placeholder="JMBG" name="JMBG" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input id="register-medicalinsuranceno" class="form-control" placeholder="Medical Insurance Number" name="MedicalInsuranceNO" type="text" value="">
                                </div>

                                <div class="form-group">
                                  <div class="text-nowrap" style="width: 8rem;">
                                    Please choose a vaccine from the list below.
                                  </div>
                                </div>
                                <div class="form-group">


                                <div class="form-group">

                                  <select id="register-vaccine" class="form-select" aria-label="Default select example">
                                <option selected="Sinopharm-BBIpV">Sinopharm-BBIpV</option>
                                <option selected="Pfizer-BioNTech">Pfizer-BioNTech</option>
                                <option selected="SinoVAC">SinoVAC</option>
                                <option selected="AstraZeneca-CoviShield">AstraZeneca-CoviShield</option>
                                <option selected="Johnson&Johnson">Johnson&Johnson</option>
                                <option selected="Sputnik V">Sputnik V</option>
                                  </select>

                                </div>

                                <div class="form-group">
                                  <div class="text-nowrap" style="width: 8rem;">
                                    Please choose a place where you would like to get vaccinated.
                                  </div>
                                </div>

                                <div class="form-group">

                                  <select id="register-vaccination-place" class="form-select2" aria-label="Default select example">
                                <option selected="Dvorana Novo Sarajevo">Dvorana Novo Sarajevo</option>
                                <option selected="Olimpijska Dvorana Juan Antonio Samaran - Zetra">Olimpijska Dvorana Juan Antonio Samaran - Zetra</option>
                                <option selected="Dvorana Sabit Hadžić - Ilidža">Dvorana Sabit Hadžić - Ilidža</option>
                                <option selected="Dom zdravlja Ilijaš">Dom zdravlja Ilijaš</option>
                                <option selected="Dom zdravlja Hadžići">Dom zdravlja Hadžići</option>
                                  </select>

                                </div>

                                <div class="form-group">

                                <!-- Change this to a button or input when using this as a form -->
                                <button id="register-link" onclick="doRegister()" class="btn btn-lg btn-success btn-block">Register</button>
                              </div>
                              <div class="form-group pull-right">
                                <a href="#" onclick="showLoginForm()">Back to login</a>
                              </div>




                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        <script src="./assets/js/utils.js"></script>


        <script type="text/javascript">

        $(function(){

          if(window.localStorage.getItem("token")){

            window.location="index.html";
          }else{
            $('body').show();
          }

          var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('token')){
              $("#change-password-token").val(urlParams.get('token'));
              showChangePasswordForm();
            }
        });

        function showRegisterForm(){
            $("#login-form-container").addClass("hidden");
            $("#register-form-container").removeClass("hidden");
          }

          function showLoginForm(){
              $("#login-form-container").removeClass("hidden");
              $("#register-form-container").addClass("hidden");
              $("#forgot-form-container").addClass("hidden");

            }


            function showForgotForm(){
              $("#login-form-container").addClass("hidden");
              $("#forgot-form-container").removeClass("hidden");



            }

            function doForgotPassword(){

              var forgot_info={

                "Email":$("#forgot-email").val()
              };
              $("#forgot-link").prop('disabled',true);


              $.post("http://localhost/cv19assistant/api/forgot",forgot_info).done(function( data ){
                console.log(data);
                $("#forgot-form-container").addClass("hidden");

                $("#form-alert").removeClass("hidden")

                $("#form-alert .alert").html(data.message);
              }).fail(function( error ){
                $("#forgot-link").prop('disabled',false);

                $("#forgot-form-container").addClass("hidden");

                $("#form-alert").removeClass("hidden")

                $("#form-alert .alert").html(error.responseJSON.message);

              });

            }





            function doRegister(){



                        var register_info={
                          "account":$("#register-account").val(),
                          "Name":$("#register-name").val(),
                          "Email":$("#register-email").val(),
                          "DateOfBirth":$("#register-dateofbirth").val(),
                          "PhoneNumber":$("#register-phonenumber").val(),
                          "City":$("#register-city").val(),
                          "Address":$("#register-address").val(),
                          "Country":$("#register-country").val(),
                          "JMBG":$("#register-jmbg").val(),
                          "MedicalInsuranceNO":$("#register-medicalinsuranceno").val(),
                          "Vaccine": receiveVaccine(),
                          "VaccinationPlace":receiveVaccinationPlace()





                        };
                        $("#register-link").prop('disabled',true);



                      $.post("api/register",register_info).done(function( data ){
                        console.log(data);
                        $("#register-form-container").addClass("hidden");

                        $("#form-alert").removeClass("hidden")

                        $("form-alert .alert").html("Account successful registrated, please check your email");


                      }).fail(function( error ){
                        $("#login-link").prop('disabled',false);
                        console.log(error);

                        toastr.error(error.responseJSON.message);
                      });

            }



        function doLogin(){



          var login_info={
            "Email":$("#email").val(),
            "password":$("#password").val()


          };
          $("#login-link").prop('disabled',true);



        $.post("api/login",login_info).done(function( data ){

          window.localStorage.setItem("token",data.token)


          window.location="index.html";
        }).fail(function( error ){
          $("#login-link").prop('disabled',false);
          toastr.error(error.responseJSON.message);
        });




        }

        function showChangePasswordForm(){

          $("#change-password-form-container").removeClass("hidden");
          $("#login-form-container").addClass("hidden");
          $("#register-form-container").addClass("hidden");
          $("#forgot-form-container").addClass("hidden");

        }
        function receiveVaccine(){
          var vaccine = $("#register-vaccine").val();
          return vaccine;
        }

        function receiveVaccinationPlace(){
          var place = $("#register-vaccination-place").val();
          return place;
        }



function doChangePassword(){
            var change_info = {
              "token" : $("#change-password-token").val(),
              "password" : $("#change-password").val(),
            };

            $("#change-link").prop('disabled',true);
            $.post( "api/reset", change_info).done(function(data) {
              window.localStorage.setItem("token", data.token);
              window.location = "index.html";
            }).fail(function(error) {
              $("#change-link").prop('disabled',false);
              toastr.error(error.responseJSON.message);
            });

          }



        </script>

    </body>
</html>
